# ************************************************
# * NI Fritz! Smart Home Info Config             *
# *                                              *
# * (wird auch verwendet für FritzDect Toggle    *
# *  Skripte, sowie FritzDect Timeon/off)        *
# ************************************************

# IP von deiner Fritzbox
FRITZBOXIP=192.168.178.1

# Passwort der FritzBox (Achtung - nur neues Loginverfahren mit SID)
PASSWD=pw

# Username für die FritzBox (wenn kein User, sondern nur Anmeldung mit Passwort, Feld leer lassen)
USERNM=

# Pfadangabe zum NI-Fritz!Smart Home Info Plugin / alternativ: /var/tuxbox/plugins
# (wird nur für die SmartHomeInfo verwendet, bei den alten FritzDect Toggle Skripten nicht!)
PLUGINPATH="/usr/share/tuxbox/neutrino/plugins"

# Optional! wird für Fritz!Dect 500 LED Lampen als Buttons genutzt
# Aufbau: ButtonX=Name;Farb-Temperatur;Hue;Saturation
Button1=rot;;358;180
Button2=blau;;225;204
Button3=gr~un;;120;160
Button4=warmweiss;3000;;
Button5=neutralweiss;4200;;

