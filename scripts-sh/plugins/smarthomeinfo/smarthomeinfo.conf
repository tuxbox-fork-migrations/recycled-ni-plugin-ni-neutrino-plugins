# IP von deiner Fritzbox
FRITZBOXIP=192.168.178.1

# Passwort der FritzBox (Achtung - nur neues Loginverfahren mit SID)
PASSWD=pw

# Pfadangabe zum NI-Fritz!Smart Home Info Plugin / alternativ: /var/tuxbox/plugins
PLUGINPATH="/lib/tuxbox/plugins"


# Optional! Aktuell nicht verwendet:
#**********************
## FRITZ! Smart Home ##
#**********************
#
# IP und Passwort der Fritzbox, an der die SmartHome Geräte angeschlossen sind,
# Diese Adresse wird im Intervall (SEARCH_INT) abgefragt.
DECTBOXIP=
DECTPASSWD=

# FritzDect SmartHome Steckdosen an der Fritzbox (AIN-IDs)
#Gerät1: 
FRITZDECT1=08761 0xxxxx
#Gerät2: 
FRITZDECT2=08761 0xxxxx
#Gerät3: 
FRITZDECT3=08761 0xxxxx
#Gerät4: 
FRITZDECT4=08761 0xxxxx
#Gerät5: 
FRITZDECT5=08761 0xxxxx
#Gerät6: 
FRITZDECT6=08761 0xxxxx
#Gerät7: 
FRITZDECT7=08761 0xxxxx
#Gerät8: 
FRITZDECT8=0xxxxx
#Gerät9: 
FRITZDECT9=0xxxxx 
#Gerät10: 
FRITZDECT10=08761 0xxxxx

# Temperaturvorwahl
# Jedem FRITZDECTx Eintrag kann hier die Temperatur TCx zugewiesen werden.
# Bis zu dieser Mindesttemperatur, bleibt die Dect Steckdose eingeschaltet.
# Der Wert wird in 0,1 Grad eingetragen. 21,5 Grad werden also als 215 eingetragen.
TC1=
TC2=
TC3=
TC4=
TC5=
TC6=
TC7=
TC8=
TC9=
TC10=185

# Wochenplan
# Ein aktiver Wochentag enthält den Zeitplan eine Tages (DP).
# Jedem FRITZDECTx Eintrag wird der Wochenplan WPx zugewiesen
# So;Mo;Di;Mi;Do;Fr;Sa;
WP1=0;0;0;0;0;0;0;
WP2=0;0;0;0;0;0;0;
WP3=0;0;0;0;0;0;0;
WP4=0;0;0;0;0;0;0;
WP5=0;0;0;0;0;0;0;
WP6=0;0;0;0;0;0;0;
WP7=0;0;0;0;0;0;0;
WP8=0;0;0;0;0;0;0;
WP9=2;1;1;1;1;1;2;
WP10=0;0;0;0;0;0;0;

# Tagesplan
# Maximal sind 3 Zeitintervalle möglich.
# Alle Zeiten werden nach dem Muster SS:MM-SS:MM eingetragen.
DP1=00:00-00:00;00:00-00:00;00:00-00:00;
DP2=00:00-00:00;00:00-00:00;00:00-00:00;
DP3=00:00-00:00;00:00-00:00;00:00-00:00;
